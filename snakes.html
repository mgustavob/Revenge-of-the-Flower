<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas Crawler</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="container">
    <aside id="top-left"><h2></h2></aside>
    <aside id="top-right"><h2 id="topScore"></h2></aside>
    <main>
        <div class="container1" id="container1" style="display: block">
          <h2>If you ever feel bad for the poor flowers Mario killed?
            now is your chance to get revenge!!! Eat Mario! dont
            let him escape!<br>
            press start to play!<br>
            <button id='start'>start</button>

        </h2></div>
        <canvas id="game" src = 'mbrossky1.jpg' style="display: none"><!-- play it, a game --></canvas>
        <div class="container2" id="container2" style="display: none"><img src="gameover.png" alt=""><br><h2 id='lastContainer'></h2>
        <button id="restart">Try Again</button></div>
      </main>
    <aside id="btm-left"><h2 id="currentScore"></h2></aside>
    <aside id="btm-right"><h2 id="status">MVP</h2><h2 id='mvp'></h2></aside>
  </div>
  <script src="./js/app.js"></script>
  <script src="./js/snake.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
